<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'imagelist.css' %}">
    <style>
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #f1f3f4;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding-left: 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .sidebar img {
            height: 20px;
            width: 20px;
            margin-right: 10px;
        }

        /* Main Content */
        .container {
            margin-left: 270px;
            padding: 20px;
        }

        h2 {
            font-size: 1.8rem;
            color: #4285F4;
        }

        /* Image Cards */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
            object-fit: cover;
            height: 200px;
        }

        .card-body {
            text-align: center;
            padding: 15px;
        }

        .card-body h5 {
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
        }

        .card-body a {
            display: inline-block;
            margin-top: 5px;
        }

        .btn-primary,
        .btn-danger {
            font-size: 0.9rem;
            border-radius: 5px;
            padding: 8px 16px;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .btn-primary {
            background-color: #4285F4;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3367D6;
        }

        /* Add Image Button */
        .add_items {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .add_items img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4285F4;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            color: #888;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li><a href="../home"><img src="../static/img/home.png" alt=""> Home</a></li>
            <li><a href="../documents/"><img src="../static/img/documents.png" alt=""> Documents</a></li>
            <li><a href="../messages/"><img src="../static/img/message.png" alt=""> Messages</a></li>
            <li><a href="../logout"><img src="../static/img/logout.png" alt=""> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Uploaded Images</h2>

        {% if images %}
            <div class="row">
                {% for image in images %}
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <a href="{{ image.image.url }}">
                                <img src="{{ image.image.url }}" alt="{{ image.title }}" class="card-img-top">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">{{ image.title }}</h5>
                                <a href="../img_delete/{{image.pk}}" class="btn btn-danger" onclick="return confirmDelete()">Delete</a>
                                <a href="{{ image.image.url}}" class="btn btn-primary" download>Download</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-data">No images uploaded.</p>
        {% endif %}
    </div>

    <!-- Add Image Button -->
    <div class="add_items">
        <a href="../add_img">
            <img src="{% static 'img/plus.png' %}" alt="Add Image">
        </a>
    </div>

    <!-- Delete Confirmation Script -->
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this image?");
        }
    </script>

</body>

</html>
