<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    <h2>Uploaded Images</h2>
{% if images %}
    <ul>
    {% for image in images %}
        <li>
            <strong>{{ image.title }}</strong>
            <img src="{{ image.image.url }}" alt="{{ image.title }}" width="100" height="100">
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No images uploaded.</p>
{% endif %}

</body>
</html>
