<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Messages</title>
    <link rel="stylesheet" href="{% static 'message_list.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <nav class="sidebar">
        <ul>
           
            <!-- <li>
                {% for i in data %}
                <h1>{{i.first_name}}</h1>
                {% endfor %}
            </li>
            -->
            <li><a href="../home"><img src="../static/img/home.png" alt=""></a></li>
            <li><a href="../add_doc"><img src="../static/img/add.png" alt=""></a></li>
            <li><a href="../add_img"><img src="../static/img/image.png" alt=""></a></li>
            <li><a href="../add_mes"><img src="../static/img/comment.png" alt=""></a></li>
            <li><a href="../documents/"><img src="../static/img/documents.png" alt=""></a></li>
            <li><a href="../images/"><img src="../static/img/image2.png" alt=""></a></li>
            <li><a href="../messages/"><img src="../static/img/message.png" alt=""></a></li>
            <li><a href="../logout"><img src="../static/img/logout.png" alt=""></a></li>
        </ul>
    </nav>


    <h2>Your Messages</h2>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message">
                    <strong>{{ message.title }}</strong>
                    <strong>{{message.created_at}}</strong>
                    <p class="message-content">{{ message.content }}</p>
                    <a href="../mess_delete/{{message.pk}}" type="button" class="btn btn-danger">Delete</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No messages available.</p>
        {% endif %}
    </div>
</body>
</html>
