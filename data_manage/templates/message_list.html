<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Messages</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'message_list.css' %}">
    <style>
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding-left: 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .sidebar img {
            height: 20px;
            width: 20px;
            margin-right: 10px;
        }

        .sidebar h4 {
            font-style: italic;
            padding-left: 20px;
            color: #333;
        }

        /* Main Content */
        .container {
            margin-left: 270px;
            padding: 20px;
        }

        h2 {
            font-size: 1.8rem;
            color: #4285F4;
        }

        /* Message Card */
        .message {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .message:hover {
            transform: translateY(-5px);
        }

        .message strong {
            display: block;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .message .message-content {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .message .btn-danger {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .message .btn-danger:hover {
            background-color: #d32f2f;
        }

        /* Add Message Button */
        .add_items {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .add_items img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4285F4;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* No Messages */
        .no-data {
            text-align: center;
            color: #888;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li><a href="../home"><img src="../static/img/home.png" alt=""> Home</a></li>
            <li><a href="../documents/"><img src="../static/img/documents.png" alt=""> Documents</a></li>
            <li><a href="../images/"><img src="../static/img/image2.png" alt=""> Images</a></li>
            <li><a href="../messages/"><img src="../static/img/message.png" alt=""> Messages</a></li>
            <li><a href="../logout"><img src="../static/img/logout.png" alt=""> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Your Messages</h2>

        {% if messages %}
            <div class="row">
                {% for message in messages %}
                    <div class="col-md-12 mb-4">
                        <div class="message">
                            <strong>{{ message.title }}</strong>
                            <strong>{{ message.created_at }}</strong>
                            <p class="message-content">{{ message.content }}</p>
                            <a href="../mess_delete/{{message.pk}}" type="button" class="btn btn-danger" onclick="return confirmDelete()">Delete</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-data">No messages available.</p>
        {% endif %}
    </div>

    <!-- Add Message Button -->
    <div class="add_items">
        <a href="../add_mes">
            <img src="{% static 'img/plus.png' %}" alt="Add Message">
        </a>
    </div>

    <!-- Delete Confirmation Script -->
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this message?");
        }
    </script>

</body>

</html>
