<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Data</title>
 
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li>
                <h1>Hi, {{ user.first_name }}</h1>
            </li>
            <li><a href="home"><img src="{% static 'img/home.png' %}" alt="Home"></a></li>
            <li><a href="add_doc"><img src="{% static 'img/add.png' %}" alt="Add Document"></a></li>
            <li><a href="add_img"><img src="{% static 'img/image.png' %}" alt="Add Image"></a></li>
            <li><a href="add_mes"><img src="{% static 'img/comment.png' %}" alt="Add Message"></a></li>
            <li><a href="documents/"><img src="{% static 'img/documents.png' %}" alt="Documents"></a></li>
            <li><a href="images/"><img src="{% static 'img/image2.png' %}" alt="Images"></a></li>
            <li><a href="messages/"><img src="{% static 'img/message.png' %}" alt="Messages"></a></li>
            <li><a href="logout"><img src="{% static 'img/logout.png' %}" alt="Logout"></a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h2>STORE YOUR DATA HERE</h2>
    
        <!-- Cards Wrapper Container (Flexbox) -->
        <div class="card-container">
            <!-- First Card -->
            <div class="card">
                <a href="add_doc">
                    <img class="card-img-top" src="{% static 'img/add.png' %}" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <!-- Card content (if any) can be added here -->
                    </div>
                </a>
            </div>
    
            <!-- Second Card -->
            <div class="card">
                <a href="add_img">
                    <img class="card-img-top" src="{% static 'img/image.png' %}" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <!-- Card content (if any) can be added here -->
                    </div>
                </a>
            </div>
    
            <!-- Third Card -->
            <div class="card">
                <a href="add_mes">
                    <img class="card-img-top" src="{% static 'img/comment.png' %}" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <!-- Card content (if any) can be added here -->
                    </div>
                </a>
            </div>
        </div>
    </div>
