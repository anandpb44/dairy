<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'add_mess.css' %}">
    <style>
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding-left: 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .sidebar img {
            height: 20px;
            width: 20px;
            margin-right: 10px;
        }

        /* Responsive Sidebar */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
                position: fixed;
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .menu-toggle {
                position: fixed;
                top: 10px;
                left: 10px;
                background: #4285F4;
                color: white;
                border: none;
                padding: 10px 15px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
                z-index: 1001;
            }

            .container {
                margin-left: 0 !important;
            }
        }

        /* Main Content */
        .container {
            margin-left: 270px;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            margin-top: 30px;
        }

        h2 {
            font-size: 1.8rem;
            color: #4285F4;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        form textarea {
            width: 100%;
            min-height: 100px;
            resize: none;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #357ae8;
        }

        /* Error Styling */
        .error {
            color: red;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Toggle Button for Sidebar -->
    <button class="menu-toggle d-lg-none">â˜° Menu</button>

    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li><a href="../home"><img src="../static/img/home.png" alt=""> Home</a></li>
            <li><a href="../documents/"><img src="../static/img/documents.png" alt=""> Documents</a></li>
            <li><a href="../images/"><img src="../static/img/image2.png" alt=""> Images</a></li>
            <li><a href="../messages/"><img src="../static/img/message.png" alt=""> Messages</a></li>
            <li><a href="../logout"><img src="../static/img/logout.png" alt=""> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Send a New Message</h2>

        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                {% for error in form.non_field_errors %}
                    <p class="error">{{ error }}</p>
                {% endfor %}
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".sidebar").classList.toggle("active");
        });
    </script>

</body>

</html>
